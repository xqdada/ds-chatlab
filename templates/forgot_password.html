<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - DeepSeek 聊天室</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/chat-app/css/forgot_password.css" rel="stylesheet">
    <script src="/static/chat-app/js/forgot_password.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card password-card">
                    <div class="card-header bg-white border-0 pt-4 pb-2">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-key me-2"></i>重置密码
                        </h3>
                    </div>
                    <div class="card-body px-4 py-4">
                        <!-- 状态提示 -->
                        <div id="alertMessage" class="alert d-none"></div>

                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">注册邮箱</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope form-icon"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="请输入注册时使用的邮箱" required>
                                </div>
                                <div class="form-text">我们将发送密码重置链接到该邮箱</div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-reset" id="submitBtn">
                                    <span id="submitText">发送重置邮件</span>
                                    <div id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <a href="{{ url_for('api.login') }}" class="link-secondary me-3">
                                    <i class="fas fa-arrow-left me-1"></i>返回登录
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
